<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Selectores por Nombre</title>
    <!-- Vincula el archivo CSS para aplicar los estilos -->
    <link rel="stylesheet" href="nombre.css">
</head>
<body>
    <!-- Encabezado principal -->
    <h1>Encabezado Principal</h1>

    <!-- Párrafo de texto -->
    <p>Este es un párrafo de ejemplo para ilustrar el uso de selectores por nombre.</p>

    <!-- Lista desordenada -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <!-- Sección de ejemplo -->
    <section>
        <h2>Subtítulo en la Sección</h2>
        <p>Otro párrafo dentro de una sección.</p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Este es el pie de página.</p>
    </footer>
</body>
</html>
