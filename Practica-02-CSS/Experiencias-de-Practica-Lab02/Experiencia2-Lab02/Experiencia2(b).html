<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Selectores por Clase</title>
    <!-- Vincula el archivo CSS para aplicar los estilos -->
    <link rel="stylesheet" href="clase.css">
</head>
<body>
    <!-- Encabezado principal con clase .main-title -->
    <h1 class="main-title">Encabezado Principal</h1>

    <!-- Párrafo de texto con clase .text -->
    <p class="text">Este es un párrafo de ejemplo para ilustrar el uso de selectores por clase.</p>

    <!-- Lista desordenada con clase .custom-list -->
    <ul class="custom-list">
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <!-- Sección de ejemplo con clase .content-section -->
    <section class="content-section">
        <!-- Subtítulo dentro de la sección con clase .section-title -->
        <h2 class="section-title">Subtítulo en la Sección</h2>
        <!-- Párrafo dentro de la sección con clase .text -->
        <p class="text">Otro párrafo dentro de una sección.</p>
    </section>

    <!-- Pie de página con clase .footer -->
    <footer class="footer">
        <p>Este es el pie de página.</p>
    </footer>
</body>
</html>
