<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Selectores por ID</title>
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <!-- Encabezado principal con ID #main-title -->
    <h1 id="main-title">Encabezado Principal</h1>

    <!-- Párrafo de texto con ID #intro-text -->
    <p id="intro-text">Este es un párrafo de ejemplo para ilustrar el uso de selectores por ID.</p>

    <!-- Lista desordenada con ID #primary-list -->
    <ul id="primary-list">
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <!-- Sección de ejemplo con ID #main-section -->
    <section id="main-section">
        <!-- Subtítulo dentro de la sección con ID #section-title -->
        <h2 id="section-title">Subtítulo en la Sección</h2>
        <!-- Párrafo dentro de la sección con ID #section-text -->
        <p id="section-text">Otro párrafo dentro de una sección.</p>
    </section>

    <!-- Pie de página con ID #footer -->
    <footer id="footer">
        <p>Este es el pie de página.</p>
    </footer>
</body>
</html>
