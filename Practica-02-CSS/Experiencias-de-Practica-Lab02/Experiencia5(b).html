<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas</title>
    <!-- Vincula el archivo CSS para aplicar los estilos -->
    <link rel="stylesheet" href="Experiencia5(b).css">
</head>
<body>
    <!-- Div con ancho relativo en porcentaje, 50% del contenedor padre -->
    <div class="percent-box">Caja con ancho del 50% (porcentaje)</div>

    <!-- Párrafo con tamaño de fuente relativo en em, 1.5 veces el tamaño del padre -->
    <p class="text-em">Texto con fuente de 1.5em</p>

    <!-- Div con ancho relativo en vw, 30% del ancho del viewport -->
    <div class="vw-box">Caja con ancho del 30vw (viewport width)</div>
</body>
</html>
