<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Regex</title>
    <!-- Vincula el archivo CSS para aplicar los estilos -->
    <link rel="stylesheet" href="Experiencia4(b).css">
</head>
<body>
    <!-- Botones con IDs que comienzan con "btn-", tendrán fondo azul claro -->
    <button id="btn-save">Guardar (ID comienza con "btn-").</button>
    <button id="btn-cancel">Cancelar (ID comienza con "btn-").</button>

    <!-- Div con clase que contiene "main", texto será azul marino -->
    <div class="main-section">Este texto es azul marino (Clase contiene "main").</div>

    <!-- Enlace con atributo href que termina en "-link", texto subrayado -->
    <a href="https://www.example.com/main-link">Este enlace tiene subrayado (Atributo termina en "-link").</a>

    <!-- Div con clase que contiene "section", tendrá padding y borde -->
    <div class="sub-section">Este div tiene padding y borde (Clase contiene "section").</div>

    <!-- Párrafo sin clase "highlight", será cursivo -->
    <p>Este párrafo es cursivo (Párrafo sin clase "highlight").</p>
    <!-- Párrafo con clase "highlight", no será cursivo -->
    <p class="highlight">Este párrafo no es cursivo (Párrafo con clase "highlight").</p>
</body>
</html>
