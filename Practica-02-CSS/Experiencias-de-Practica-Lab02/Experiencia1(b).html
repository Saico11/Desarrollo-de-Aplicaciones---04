<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en Cabecera</title>
    <style>
        /* Estilos para el header */
        header {
            background-color: lightblue;
            text-align: center;
            padding: 10px;
        }
        
        /* Estilos para el h1 */
        header h1 {
            color: darkblue;
        }

        /* Estilos para el nav */
        nav {
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        /* Estilos para el ul dentro del nav */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        /* Estilos para los li dentro del ul */
        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        /* Estilos para el section */
        section {
            background-color: #e0e0e0;
            padding: 20px;
        }

        /* Estilos para el h2 dentro del section */
        section h2 {
            color: green;
        }

        /* Estilos para el p dentro del section */
        section p {
            color: black;
            font-size: 16px;
        }

        /* Estilos para el footer */
        footer {
            background-color: #d0d0d0;
            text-align: center;
            padding: 10px;
        }

        /* Estilos para el p dentro del footer */
        footer p {
            color: darkgray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado Principal</h1>
    </header>
    <nav>
        <ul>
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </nav>

    </section>
    <footer>

    </footer>
</body>
</html>
