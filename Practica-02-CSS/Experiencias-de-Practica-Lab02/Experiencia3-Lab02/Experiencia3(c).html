<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores de Pseudo Elementos</title>
    <link rel="stylesheet" href="pseudoelementos.css">
</head>
<body>
    <!-- Párrafo de ejemplo -->
    <p>Este es un párrafo de ejemplo.</p>

    <!-- Párrafo con la clase note -->
    <p class="note">Este es un párrafo importante.</p>

    <!-- Lista de ejemplo -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
    </ul>

    <!-- div con superposición -->
    <div class="overlay" style="position: relative; height: 100px; width: 200px; background-color: lightblue;">
        Este div tiene una superposición.
    </div>
</body>
</html>
