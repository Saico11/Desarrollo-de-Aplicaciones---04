<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores de Pseudo Clases</title>
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>
    <!-- Lista de ejemplo -->
    <ul>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Último elemento</li>
    </ul>

    <!-- Enlace de ejemplo -->
    <a href="https://facebook.com">Enlace a facebook.com</a><br>

    <!-- Campo de texto -->
    <input type="text" placeholder="Campo de texto"><br>

    <!-- Campo de texto deshabilitado -->
    <input type="text" placeholder="Deshabilitado" disabled><br>

    <!-- Campo de texto obligatorio -->
    <input type="email" placeholder="Correo electrónico (requerido)" required><br>

    <!-- Campo de texto con validación -->
    <input type="number" placeholder="Número (válido entre 1 y 10)" min="1" max="10">
</body>
</html>
