<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="es"> <!-- Abre la etiqueta HTML y especifica que el idioma del contenido es español -->
<head> <!-- Contenedor para los metadatos del documento -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la ventana gráfica para que la página sea responsive -->
    <title>Ejemplo de Pseudo Elementos</title> <!-- Define el título de la página, que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="Experiencia3.1.css"> <!-- Vincula una hoja de estilos CSS externa para aplicar estilos a la página -->
</head>
<body> <!-- Abre la etiqueta body, que contiene el contenido visible de la página -->
    <h1>Titulo Principal</h1> <!-- Encabezado de primer nivel con el texto "Titulo Principal" -->
    <p>Este es un parrafo de texto donde se muestran los primeros elementos.</p><br> <!-- Párrafo de texto con un salto de línea después -->

    <ul> <!-- Comienza una lista desordenada -->
        <li>Elemento 1</li> <!-- Elemento de lista con el texto "Elemento 1" -->
        <li>Elemento 2</li> <!-- Elemento de lista con el texto "Elemento 2" -->
        <li>Elemento 3</li> <!-- Elemento de lista con el texto "Elemento 3" -->
    </ul><br> <!-- Termina la lista desordenada con un salto de línea después -->

    <input type="text" placeholder="Escribe aquí..."> <!-- Campo de texto con un marcador de posición que dice "Escribe aquí..." -->
</body>
</html> <!-- Cierra la etiqueta HTML -->
