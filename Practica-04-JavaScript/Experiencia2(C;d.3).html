<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de parseInt</title>
</head>
<body>
    <script>
        document.write(parseInt("F", 16 )); // 15 "hexadecimal"
        document.write(parseInt("17", 8 )); // 15 "octal"
        document.write(parseInt("15", 10 )); // 15 "base 10"
        cdocument.write(parseInt(15.99, 10 )); // 15 "base 10"
        document.write(parseInt("FXX123", 16)); // 15 "hexadecimal"
        document.write(parseInt("1111", 2 )); // 15 "binaria"
        document.write(parseInt("15*3", 10 )); // 15 "base 10"
        document.write(parseInt("12", 13 )); // 15 ""
        document.write(parseInt("Hello", 8 )); // NaN
        document.write(parseInt("0x7", 10 )); // 0
        document.write(parseInt("546", 2 )); // NaN
    </script>
</body>
</html>
