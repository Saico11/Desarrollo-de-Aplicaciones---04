<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Calculadora de Propinas</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <!-- Contenedor para insertar informacion-->
        <div class="container-2">
            <label for="totalCuenta">Monto Total de la Cuenta (S/.):</label>
            <input type="number" id="totalCuenta" placeholder>

            <label for="porcentajePropina">Porcentaje de Propina (%):</label>
            <input type="number" id="porcentajePropina">

            <button onclick="calcularPropina()">Calcular</button>

            <div id="resultado">
                <p>Monto de la Propina: <b>S/.</b><span id="propina"></span></p>
                <p>Total a Pagar: <b>S/.</b><span id="total"></span></p>
            </div>
        </div>
    </div>
    <script src="ejercicio1.js"></script>
</body>
</html>
