<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Generador de Contraseña Segura</title>
    <link rel="stylesheet" href="ejercicio3.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña Segura</h1>
<img src="https://zora.co/api/collection/zora:0xfb20f5940ca3b50cb6c2915020bd0b6efddd2a22/image" width="180" height="180" alt="llavecita">

        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" min="4" max="50">

        <div class="opciones">
            <label><input type="checkbox" id="mayusculas"> Incluir Mayúsculas</label>
            <label><input type="checkbox" id="minusculas"> Incluir Minúsculas</label>
            <label><input type="checkbox" id="numeros"> Incluir Números</label>
            <label><input type="checkbox" id="simbolos"> Incluir Símbolos</label>
        </div>

        <button id="generarBoton">Generar Contraseña</button>

        <div class="resultado">
            <label for="resultado">Contraseña Generada:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </div>

    <script src="ejercicio3.js"></script>
</body>
</html>
