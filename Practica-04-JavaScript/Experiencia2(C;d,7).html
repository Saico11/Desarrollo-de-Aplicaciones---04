<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de toString()</title>
</head>
<body>
    <script>
        var howMany = 10;
        alert("howMany.toString() es " + howMany.toString()); 
        alert("45 .toString() es " + 45 .toString()); 
        var x = 7;
        alert(x.toString(2)); 
    </script>
</body>
