<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 2(d)</title>
</head>
<body>
    <h1>Ejemplos de toString()</h1>
    <script>
        var howMany = 10;
        alert("howMany.toString() es " + howMany.toString()); // Muestra: 10

        alert("45 .toString() es " + 45 .toString()); // Muestra: 45

        var x = 7;
        alert(x.toString(2)); // Muestra: 111
    </script>
</body>
</html>
