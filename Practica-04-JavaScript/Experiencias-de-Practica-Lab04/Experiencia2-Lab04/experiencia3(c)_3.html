<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 3(c): √Åmbito y Bloques try-catch-finally</title>
</head>
<body>
    <h1>Ejemplo de Bloques try-catch-finally en JavaScript</h1>
    <script>
        function f() {
            try {
                console.log(0);
                throw 'bogus';
            } catch (e) {
                console.log(1);
                return true; // Este return se suspende
            } finally {
                console.log(3); // Se ejecuta siempre
                return false; // Sobrescribe el return del catch
            }
        }

        console.log(f()); // Imprime: 0, 1, 3, false
    </script>
</body>
</html>
