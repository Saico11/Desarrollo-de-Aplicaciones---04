<body>
    <h1>Experiencia 02 (a): Uso de recursos del lenguaje</h1>
    <p>Abre la consola del navegador para ver los resultados.</p>
    <center>
      <img src="https://media.idownloadblog.com/wp-content/uploads/2016/11/Animated-GIF-Banana.gif">
    </center>

    <script>
        // Bloque de código
        {
            let variableDeBloque = 'Estoy dentro del bloque';
            const constanteDeBloque = 'Soy una constante dentro del bloque';

            console.log(variableDeBloque);  // Funciona dentro del bloque
            console.log(constanteDeBloque); // Funciona dentro del bloque
        }

        // Intentar acceder fuera del bloque
        try {
            console.log(variableDeBloque);  // Error: variableDeBloque no está definida
        } catch (error) {
            console.error('Error:', error.message);
        }

        try {
            console.log(constanteDeBloque);  // Error: constanteDeBloque no está definida
        } catch (error) {
            console.error('Error:', error.message);
        }
    </script>
</body>
