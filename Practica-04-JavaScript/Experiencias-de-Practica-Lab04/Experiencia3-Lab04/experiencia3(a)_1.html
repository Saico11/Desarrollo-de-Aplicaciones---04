<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 3(a): Función de primera clase: foo()</title>
</head>
<body>
    <script>
        const foo = () => {
            console.log("foobar");
        }
        foo(); // Invocar la función
    </script>
</body>
