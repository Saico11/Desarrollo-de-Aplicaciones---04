<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiencia 3(b): Ejemplo de Closure</title>
</head>
<body>
    <h1>Ejemplo de Closure en JavaScript</h1>
    <script>
        function makeFunc() {
            const name = 'Mozilla';
            function displayName() {
                console.log(name);
            }
            return displayName;
        }

        const myFunc = makeFunc();
        myFunc(); // Muestra "Mozilla" en la consola
    </script>
</body>
</html>
