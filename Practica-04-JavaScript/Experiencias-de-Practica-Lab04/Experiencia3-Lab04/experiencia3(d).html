<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 3(d): Manejo de Excepciones</title>
</head>
<body>
    <h1>Ejemplo de Manejo de Excepciones en JavaScript</h1>
    <script>
        function UserException(message) {
            this.message = message;
            this.name = 'UserException';
        }

        function getMonthName(mo) {
            mo--; // Ajustar el número del mes para el índice del array (1 = Enero, 12 = Diciembre)
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            if (months[mo] !== undefined) {
                return months[mo];
            } else {
                throw new UserException('InvalidMonthNo'); // Lanza una excepción
            }
        }

        let monthName;

        try {
            const myMonth = 15; // El 15 está fuera del rango (1-12), por lo tanto, provoca una excepción
            monthName = getMonthName(myMonth);
        } catch (e) {
            monthName = 'unknown'; // Valor por defecto cuando ocurre una excepción
            console.error(e.message, e.name); // Mostrar el mensaje de error y el nombre de la excepción
        }
    </script>
</body>
</html>
