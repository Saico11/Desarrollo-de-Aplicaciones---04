<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y Constantes</title>
</head>
<body>
    <script>
        {
            let variableBloque = "variable";
            const constanteBloque = "constante";

            document.write(variableBloque+ "<br>"); 
            document.write(constanteBloque+ "<br>"); 
        }

        
        document.write(typeof variableBloque + "<br>");  
        document.write(typeof constanteBloque); 
    </script>
</body>
</html>
