<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y Constantes</title>
</head>
<body>
    <script>
        {
            
            let variableBloque = "varibale";

            const constanteBloque = "constante";

            console.log(variableBloque); 
            console.log(constanteBloque); 
        }

        console.log(typeof variableBloque); 
        console.log(typeof constanteBloque); 
    </script>
</body>
</html>
