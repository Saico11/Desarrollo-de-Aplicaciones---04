<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tipos de Datos</title>
</head>
<body>
    <script>
        var answer = 42;
        document.write("Tipo de 'answer': " + typeof answer + "<br>"); // Muestra en la página
        answer = 'Gracias por todo el pescado...';
        document.write("Tipo de 'answer' después: " + typeof answer); // Muestra en la página
    </script>
</body>
</html>
