<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 04: Cambio de Notas UCSM</title>
        <!-- 
            Metadatos de Open Graph, que ayudan a que el contenido de la página se muestre de manera adecuada cuando se comparte en redes sociales como Facebook.
        -->
        <!-- Título del contenido cuando se comparte -->
        <meta property="og:title" content="Cambio de Notas UCSM">
        <!-- Tipo de contenido, aquí se indica que es un artículo -->
        <meta property="og:type" content="article">
        <!-- URL canónica del contenido, que apunta a la página específica -->
        <meta property="og:url" content="https://www.ucsm.edu.pe/wp-content/uploads/pregrado/cambio_notas_2024II.pdf">
        <!-- URL de la imagen destacada que se mostrará al compartir la página -->
        <meta property="og:image" content="https://www.ucsm.edu.pe/wp-content/uploads/2019/12/UCSM-Un-d%C3%ADa-como-hoy-hace-58-a%C3%B1os--940x480.jpg">
        <!-- Descripción alternativa de la imagen, para accesibilidad -->
        <meta property="og:image:alt" content="Imagen representativa para el artículo sobre cambio de notas UCSM">
        <!-- Breve descripción del contenido, que aparece junto al título e imagen al compartir la página -->
        <meta property="og:description" content="Conoce el proceso y los requisitos para solicitar cambios en las notas de UCSM.">
        <!-- Nombre del sitio o aplicación desde la que se comparte el contenido -->
        <meta property="og:site_name" content="Cambio de Notas UCSM">
        <!-- Idioma y localización del contenido -->
        <meta property="og:locale" content="es_ES">
        <!-- Fecha y hora de publicación del artículo -->
        <meta property="article:published_time" content="2024-08-20T08:00:00+00:00">
        <!-- Fecha y hora de la última modificación del artículo -->
        <meta property="article:modified_time" content="2024-08-20T08:00:00+00:00">
        <!-- Autor del contenido del artículo -->
        <meta property="article:author" content="Universidad Católica de Santa María">>
        <!-- 
            Metadatos de Twitter Cards, que permiten personalizar cómo se verá el contenido cuando se comparta en Twitter/X.
        -->
        <!-- Define el tipo de tarjeta, en este caso una imagen grande con un resumen -->
        <meta name="twitter:card" content="summary_large_image">
        <!-- Título del contenido cuando se comparte en Twitter/X -->
        <meta name="twitter:title" content="Cambio de Notas UCSM">
        <!-- Breve descripción del contenido para Twitter/X -->
        <meta name="twitter:description" content="Conoce el proceso y los requisitos para solicitar cambios en las notas de UCSM.">
        <!-- URL de la imagen que se compartirá en Twitter/X -->
        <meta name="twitter:image" content="https://www.ucsm.edu.pe/wp-content/uploads/2019/12/UCSM-Un-d%C3%ADa-como-hoy-hace-58-a%C3%B1os--940x480.jpg">
        <!-- Nombre de usuario de Twitter/X asociado con el sitio web -->
        <meta name="twitter:site" content="@UCSM_oficial">
    </head>
</html>
