<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 01</title>
    </head>
    <body>
        <!-- Este es un parrafo utilizando la etiqueta <em> -->
        <p><em>Este es un texto en cursiva.</em></p>

        <!-- Este es el encabezado de nivel 1 que indica la sección de enlaces -->
        <h1>Link</h1>

        <!-- Este es un parrafo que contiene un enlace a YouTube -->
        <!-- El atributo href especifica la URL a la que apuntará el enlace -->
        <!-- El atributo title proporciona información adicional que aparece al pasar el mouse sobre el enlace -->
        <!-- El atributo target="_blank" asegura que el enlace se abrirá en una nueva pestaña del navegador -->
        <p><a href="https://www.youtube.com" title="Mira videos" target="_blank">Mira videos aquí</a></p>
    </body>
</html>
