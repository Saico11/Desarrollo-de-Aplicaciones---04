<!DOCTYPE html>
<html>
<head>
    <title>School Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .green-day {
            background-color: #97DB9A; 
        }
    </style>
</head>
<body>
    <h1>School Timetable</h1>
    <table>
        <colgroup>
            <col>
            <col>
            <col style="background-color:#97DB9A;">
            <col style="width: 42px;">
            <col style="background-color:#97DB9A;">
            <col style="background-color:#DCC48E; border:4px solid #C1437A;">
            <col style="width: 42px;">
            <col style="width: 42px;">
        </colgroup>
        <tr>
            <th></th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td>1st period</td>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2nd period</td>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3rd period</td>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>4th period</td>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        
        const cells = document.querySelectorAll('td');

        
        cells.forEach(cell => {
            if (cell.textContent.trim() === 'Tuesday' || cell.textContent.trim() === 'Thursday') {
                cell.classList.add('green-day');
            }
        });
    </script>
</body>
</html>
