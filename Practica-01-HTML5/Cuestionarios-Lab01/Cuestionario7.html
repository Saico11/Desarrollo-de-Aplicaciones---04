<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <main>
        <section>
            <form action="#" method="post" novalidate>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-zÀ-ÿ\s]{3,}" title="El nombre debe tener al menos 3 caracteres y solo contener letras y espacios.">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required title="Introduce una dirección de correo electrónico válida.">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required minlength="10" title="El mensaje debe tener al menos 10 caracteres."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
