<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Pasajes Aéreos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>¿Ganas de viajar?<br>¡Compra tus pasajes ahora!</h1>
            <img src="https://1000marcas.net/wp-content/uploads/2021/04/LAN-Airlines-Logo.png" height="175px" alt="Logo de LAN Airlines">
        </div>
        <div class="right-section">
            <form action="procesar_pasaje.php" method="POST">
                <label for="nombre">Nombre del pasajero:</label>

                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

                <input type="number" id="precio_base" name="precio_base" required><br><br>

        </div>
    </div>
