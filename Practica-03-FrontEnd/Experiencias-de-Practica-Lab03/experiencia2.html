<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 01: Flexbox</title>
    <link rel="stylesheet" href="experiencia2.css">
</head>
<body>
    <h1> Practica 03: Grid </h1>
    <h2>1. Propiedad grid (default)</h2>

    <div class="grid-container-1">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>  
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>  
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>  
    </div>

    <h2>2. Propiedad grid-area</h2>
    <div class="grid-container-2">
    <div class="item1">Header</div>
    <div class="item2">Menu</div>
    <div class="item3">Main</div>  
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
    </div>

    <h2>3. Propiedad Grid - Posicionamiento</h2>
    <h3>3.1. Propiedad grid-column-start</h3>
    <div class="grid-container-3">
    <div class="item1-2">1</div>
    <div class="item2-2">2</div>
    <div class="item3-2">3</div>  
    <div class="item4-2">4</div>
    <div class="item5-2">5</div>
    <div class="item6-2">6</div>
    <div class="item7-2">7</div>
    <div class="item8-2">8</div>  
    </div>
    </div>
</body>
</html>
