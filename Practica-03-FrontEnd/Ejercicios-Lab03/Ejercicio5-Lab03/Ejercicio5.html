<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example with Images</title>
    <link rel="stylesheet" href="Ejercicio5.css">
</head>
<body>
    <div class="grid-container">
        <div class="item item1">
            <img src="image1.png" alt="Phone">
            <p>3D Touch. 12MP photos. 4K video. One powerful phone</p>
        </div>
        <div class="item item2">
            <img src="image2.png" alt="UI Kit">
            <p>Our First UI Kit for free</p>
        </div>
        <div class="item item3">
            <img src="image8.png" alt="iCloud">
            <p>iCloud</p>
        </div>
        <div class="item item4">
            <img src="image4.png" alt="Keyboard">
            <p>Our Brand New Keyboard</p>
        </div>
        <div class="item item5">
            <img src="image5.png" alt="Old Computer">
            <p>Hardly a month passes these days where...</p>
        </div>
        <div class="item item6">
            <img src="image6.png" alt="Gaming">
            <p>Games our passion</p>
        </div>
        <div class="item item7">
            <img src="image7.png" alt="Tablet">
            <p>Much MuchBetter Experience</p>
        </div>
    </div>
</body>
</html>
