<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form action="submit_form.php" method="POST" novalidate>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" title="El nombre solo puede contener letras y espacios.">
            <span class="error" id="name-error"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required title="Introduce una dirección de correo válida.">
            <span class="error" id="email-error"></span>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe contener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número.">
            <span class="error" id="password-error"></span>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="20">
            <span class="error" id="confirm-password-error"></span>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="El número de teléfono debe contener 10 dígitos.">
            <span class="error" id="phone-error"></span>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
